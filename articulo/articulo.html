<script>
    document.getElementById("BotonCarrito").addEventListener("click", function () {
        window.location.href = `../cotizador/cotizador.html`;
    });
    async function cargarHTML(id, url) {
        const res = await fetch(url);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
    }
    cargarHTML('HeaderArticulo', '../layout/header.html');
    cargarHTML('FooterArticulo', '../layout/footer.html');
</script>
<script type="module">
