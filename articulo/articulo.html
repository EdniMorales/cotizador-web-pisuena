<!DOCTYPE html>
<html lang="es">
<head> <!-- Revisar si si esta bien ya no me acuerdo de como es la letania xd-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferretera Rio Pisuena | Cotizador Web</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/elementals.css">
    <link rel="icon" href="../assets/logoriopisuena.ico" type="image/x-icon">
    <!--  <link href="css/base.css" rel="stylesheet" /> -->
</head>

<body>
    <!-- Navigation -->
    <div id="HeaderArticulo"></div>
    
    <!-- Page Content -->
    <div class="container">
        <div class="card border-0 shadow my-5">
            <div class="card-body p-5">
                <div class="container"> <!-- Contenedor principal -->

                    <div class="left-column"> <!-- Columna -->
                        <section>
                            <div id="product-cards-article-only"></div> <!-- Aquí se llenarán el producto seleccionado -->
                        </section>
                    </div>
                    <div>
                        <section>
                            <button id="BotonAgregar">Agregar al carrito</button>
                            <button id="BotonCarrito">Ir al carrito</button>
                        </section>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <footer id="FooterArticulo"></footer>
</body>

<script type="module">
    import * as Articulos from './script_articulo.js';
    document.getElementById("BotonAgregar").addEventListener("click", function() {
        Articulos.AgregarAlCarrito();
    });
</script> <!-- Importar las funciones desde el módulo -->

<script>
    document.getElementById("BotonCarrito").addEventListener("click", function() {
        window.location.href = `../cotizador/cotizador.html`;
    });

    async function cargarHTML(id, url) {
        const res = await fetch(url);
        const html = await res.text();
        document.getElementById(id).innerHTML = html;
    }

    cargarHTML('HeaderArticulo', '../layout/header.html');
    cargarHTML('FooterArticulo', '../layout/footer.html');
</script>
