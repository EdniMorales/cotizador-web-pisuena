<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferretera Rio Pisuena | Cotizador Web</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/elementals.css">
    <link rel="icon" href="../assets/logoriopisuena.ico" type="image/x-icon">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Navigation -->
    <div id="HeaderCotizador"></div>
    
    <!-- Page Content -->
    <div class="container">
        <div class="card border-0 shadow my-5">
            <div class="card-body p-5">
                <div class="container"> <!-- Contenedor principal -->
                    
                    <div> <!-- Columna -->
                        <section>
                            <h1>Tu carrito</h1>
                            <div id="Descripcion-del-carrito"></div> <!-- Aquí se llenarán el producto seleccionado -->
                        </section>
                    </div>
                    <div>
                        <section>
                            <button id="BotonEliminarCarrito">Eliminar el carrito</button>
                            <button id="BotonMostrarCarrito">Cotizar el carrito</button>
                        </section>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <footer id="FooterCotizador"></footer>
</body>

<script type="module">
    import * as Carrito from './script_cotizador2.js';
    document.getElementById("BotonEliminarCarrito").addEventListener("click", function() {
        Carrito.BorrarCarrito();
        Carrito.ColocarLosDatosDelCarrito();
    });
    document.getElementById("BotonMostrarCarrito").addEventListener("click", function() {
        Carrito.MostrarTodoElCarrito();
    });
</script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
