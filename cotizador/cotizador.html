<body>
    <!-- Navigation -->
    <div id="HeaderCotizador"></div>
    
    <!-- Page Content -->
    <div class="container">
        <div class="card border-0 shadow my-5">
            <div class="card-body p-5">
                <div class="container">
                    <div class="card">
                        <div class="card-body">
                            <h1  class="text-center stilo-tittle">Mis Productos</h1>
                        <div id="Descripcion-del-carrito"></div>


                        <div class="d-grid gap-2 d-md-flex justify-content-md-end"> 
                            <button class="btn btn-danger" id="BotonEliminarCarrito">Eliminar el carrito</button>
                            <button class="btn btn-success" id="BotonMostrarCarrito">Cotizar el carrito</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer id="FooterCotizador"></footer>

</body>

<script type="module">
    import * as Carrito from './script_cotizador2.js';
    document.getElementById("BotonEliminarCarrito").addEventListener("click", function() {
        Carrito.BorrarCarrito();
        Carrito.ColocarLosDatosDelCarrito();
    });
    document.getElementById("BotonMostrarCarrito").addEventListener("click", function() {
        Carrito.MostrarTodoElCarrito();
    });
</script>
