<!DOCTYPE html>
<html lang="es">
<head>
    <head> <!-- Revisar si si esta bien ya no me acuerdo de como es la letania xd-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ferretera Rio Pisuena | Cotizador Web</title>
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/elementals.css">
        <link rel="icon" href="../assets/logoriopisuena.ico" type="image/x-icon">
        <!--  <link href="css/base.css" rel="stylesheet" /> -->
    </head>
</head>
<body>
    <div id="HeaderFormulario"></div>
    <div class="container">
        <div class="card border-0 shadow my-5">
            <div class="card-body p-5">
                <div class="container"> <!-- Contenedor principal -->
                    <div> <!-- Columna -->
                        <form>
                            <p class="txt-prod-1 text-center">Ingresa tus datos para que nuestro personal especializado reciba tu cotizacion</p> <!-- Aquí se llenarán el producto seleccionado -->
                            <div> <!-- Nombre -->
                                <label for="NombreFormulario">Tu Nombre</label>
                                <input type="text" id="NombreFormulario" name="NombreFormulario" placeholder="" style="text-align: left;" autocomplete="name">
                            </div>
                            <div> <!-- Correo -->
                                <label for="CorreoFormulario">Correo electronico</label>
                                <input type="email" id="CorreoFormulario" name="CorreoFormulario" placeholder="" style="text-align: left;" autocomplete="email">
                            </div>
                            <div> <!-- Telefono -->
                                <label for="TelefonoFormulario">Telefono</label>
                                <input type="tel" id="TelefonoFormulario" name="TelefonoFormulario" placeholder="" style="text-align: left;" autocomplete="tel">
                            </div>
                            <div> <!-- Direccion -->
                                <label for="DireccionFormulario">Direccion</label>
                                <input type="text" id="DireccionFormulario" name="DireccionFormulario" placeholder="" style="text-align: left;" autocomplete="street-address">
                            </div>
                            <div> <!-- Empresa -->
                                <label for="EmpresaFormulario">Nombre de la Empresa</label>
                                <input type="text" id="EmpresaFormulario" name="EmpresaFormulario" placeholder="En caso de pertenecer a una empresa" style="text-align: left;" autocomplete="organization">
                            </div>
                        </form>
                        <section class="button-group">
                              <button class="btn btn-success" type="submit" id="BotonFormularioEnviar">Enviar</button>                            <button class="btn btn-warning" type="button" id="BotonFormularioRegresar">Regresar al carrito</button>   
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="FooterFormulario"></footer>
</body>
<script type="module">
    import * as Carrito from './script_formulario.js';
    document.getElementById("BotonFormularioRegresar").addEventListener("click", function() {
        window.location.href = '../cotizador/cotizador.html';
    });
    document.getElementById("BotonFormularioEnviar").addEventListener("click", async function(event) {
        Carrito.FuncionBotonEnviarCotizacion();
    })
</script>

</html>
