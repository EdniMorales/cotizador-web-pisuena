<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferretera Rio Pisuena | Cotizador Web</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/elementals.css">
  <link rel="icon" href="../assets/logoriopisuena.ico" type="image/x-icon">
  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div id="HeaderCatalogo"></div> <!-- Header de la pagina -->

  <div class="container">
    <div class="card border-0 shadow my-5">
      <div class="card-body p-5">
        <div class="row">
          <div class="col-lg-4">
            <div class="card mb-4">
              <div class="card-header"><h3>Categorias</h3></div>
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-12 text-left">
                    <ul class="list-unstyled mb-0" id="list_categories"></ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="left-column">
              <section>
              </section>
            </div>
            <h3 class="my-3 text-center">- Encuentra la herramienta que necesitas -</h3>
            <div class="input-group">
              <input type="search" type="text" id="search" class="form-control rounded"
                placeholder="Escribe tu herramienta a buscar" aria-label="Search" aria-describedby="search-addon" />
              <button type="button" id="searchButton" class="btn btn-outline-primary"
                data-mdb-ripple-init>Buscar</button>
            </div>
            <section id="Categories_row" class="prod-lista categories-row">
              <section>
                <div class="container">
                  <div class="row" id="product-cards"></div>
              </section>
            </section>
          </div>
        </div><!-- CIERRE DE COL-8 -->
      </div>
    </div>
  </div>
  </div>
  </div>
  <footer id="FooterCatalogo"></footer>
</body>
<script type="module">
  import * as Catalogo from './script_catalogo.js';  // Importar las funciones desde el módulo
  // Asocia los eventos con los elementos del HTML
  document.getElementById("searchButton").addEventListener("click", function(){
    Catalogo.ProductSearch();
  }); // Botón de búsqueda
  document.getElementById("search").addEventListener("input", function(){
    Catalogo.ChangeSearch();
  }); // Campo de búsqueda
</script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
