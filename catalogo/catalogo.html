<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferretera Rio Pisuena | Cotizador Web</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/elementals.css">
    <link rel="icon" href="../assets/logoriopisuena.ico" type="image/x-icon">
    <!--  <link href="css/base.css" rel="stylesheet" /> -->
</head>
<body>
  <!-- Navigation -->
  <div id="HeaderCatalogo"></div>

  <!-- Page Content -->
  <div class="container">
    <div class="card border-0 shadow my-5">
      <div class="card-body p-5">
    <div class="caja1"> <!-- Contenedor principal -->
        <div class="left-column"> <!-- Columna izquierda -->
            <section>
                <h1>Categorías</h1>          
                <div id="list_categories"></div> <!-- Aquí se llenarán las categorías dinámicamente -->
            </section>
        </div>
        <div class="right-column"> <!-- Columna derecha -->
            <section class="search-bar"> <!-- Barra de búsqueda -->
                <input type="text" id="search" placeholder="Buscar..."> <!-- Casilla para buscar -->
                <button id="searchButton">Buscar</button> <!-- Botón que manda la solicitud -->
            </section>
            <section id="Categories_row" class="categories-row"></section> <!-- Fila con los botones de categorías dinámicas Nota: Aquí se pueden colocar los botones de categorías -->
            <section id="product-cards" class="product-cards"></section> <!-- Contenedor para las tarjetas de productos Nota: Aquí se mostrarían las tarjetas de productos -->
        </div>
    </div>

      
    <div style="height: 800px"></div>
      <p class="lead mb-0">- Siempre buscando la satisfacción del cliente -<p>
    </div>
  </div>
  <footer id="FooterCatalogo"></footer>
</body>

<script type="module">
  import { ProductSearch, ChangeSearch, ClickButtonCategories } from './script_catalogo.js';  // Importar las funciones desde el módulo

  // Asocia los eventos con los elementos del HTML
  document.getElementById("searchButton").addEventListener("click", ProductSearch); // Botón de búsqueda
  document.getElementById("search").addEventListener("input", ChangeSearch); // Campo de búsqueda
</script>

<script>
  async function cargarHTML(id, url) {
    const res = await fetch(url);
    const html = await res.text();
    document.getElementById(id).innerHTML = html;
  }

  cargarHTML('HeaderCatalogo', '../layout/header.html');
  cargarHTML('FooterCatalogo', '../layout/footer.html');
</script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
