<script>
  async function cargarHTML(id, url) {
    const res = await fetch(url);
    const html = await res.text();
    document.getElementById(id).innerHTML = html;
  }
  cargarHTML('HeaderCatalogo', '../layout/header.html');
  cargarHTML('FooterCatalogo', '../layout/footer.html');
</script>
<script type="module">
  import * as Catalogo from './script_catalogo.js';  // Importar las funciones desde el módulo

  // Asocia los eventos con los elementos del HTML
  document.getElementById("searchButton").addEventListener("click", function(){
    Catalogo.ProductSearch();
  }); // Botón de búsqueda
  document.getElementById("search").addEventListener("input", function(){
    Catalogo.ChangeSearch();
  }); // Campo de búsqueda
</script>
